<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="calc-body">
        <div class="calc-val-display txt-white">
            <h1>123</h1>
        </div>
        <div class="calc-btns-body">
            <div class="calc-row">
                <button class="wide-btn gray-btn txt-black" type="button"><h3>C</h3></button>
                <button class="normal-btn orange-btn txt-white" type="button"><h3>รท</h3></button>
            </div> 
            <div class="calc-row">
                <button class="normal-btn dark-gray-btn txt-white" type="button"><h3>7</h3></button>
                <button class="normal-btn dark-gray-btn txt-white" type="button"><h3>8</h3></button>
                <button class="normal-btn dark-gray-btn txt-white" type="button"><h3>9</h3></button>
                <button class="normal-btn orange-btn txt-white" type="button"><h3>*</h3></button>
            </div> 
            <div class="calc-row">
                <button class="normal-btn dark-gray-btn txt-white" type="button"><h3>4</h3></button>
                <button class="normal-btn dark-gray-btn txt-white" type="button"><h3>5</h3></button>
                <button class="normal-btn dark-gray-btn txt-white" type="button"><h3>6</h3></button>
                <button class="normal-btn orange-btn txt-white" type="button"><h3>-</h3></button>
            </div> 
            <div class="calc-row">
                <button class="normal-btn dark-gray-btn txt-white" type="button"><h3>1</h3></button>
                <button class="normal-btn dark-gray-btn txt-white" type="button"><h3>2</h3></button>
                <button class="normal-btn dark-gray-btn txt-white" type="button"><h3>3</h3></button>
                <button class="normal-btn orange-btn txt-white" type="button"><h3>+</h3></button>
            </div> 
            <div class="calc-row">
                <button class="wide-btn dark-gray-btn txt-white" type="button"><h3>0</h3></button>
                <button class="normal-btn orange-btn txt-white" type="button"><h3>=</h3></button>
            </div> 
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
